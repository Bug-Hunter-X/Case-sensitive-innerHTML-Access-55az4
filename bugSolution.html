<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>
  <script>
    // Correctly accessing the div's innerHTML 
    document.getElementById('myDiv').innerHTML = document.getElementById('myDiv').innerHTML + " Added text";
  </script>
</body>
</html>
