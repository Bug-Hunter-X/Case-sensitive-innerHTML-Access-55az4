<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>
  <script>
    // Incorrectly accessing the div's innerHTML using a non-existent property
    document.getElementById('myDiv').innerHTML = document.getElementById('myDiv').innerHtml + " Added text";
  </script>
</body>
</html>
